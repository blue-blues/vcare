version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hms-postgres
    environment:
      POSTGRES_DB: hospital_management
      POSTGRES_USER: hms_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schemas:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hms_admin -d hospital_management"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hms-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hms-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-change_this_password} --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hms-network
    restart: unless-stopped

  # Authentication Service
  auth-service:
    build:
      context: ./backend/services/auth-service
      dockerfile: Dockerfile
    container_name: hms-auth-service
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: hospital_management
      DB_USER: hms_admin
      DB_PASSWORD: ${DB_PASSWORD:-change_this_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-change_this_password}
      JWT_SECRET: ${JWT_SECRET:-change_this_secret_in_production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change_this_secret_in_production}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hms-network
    restart: unless-stopped
    volumes:
      - ./backend/services/auth-service:/app
      - /app/node_modules

